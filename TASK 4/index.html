<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>La ropa de Juana Mari</title>
</head>
<body>
    
        <form action="registro.php" method="POST" style="border: 1px; margin-top: 50px;margin-left: 50px">
            <h1>Registro</h1>
            <table>
                <tr>
                    <td><label for="">Nombre</label></td>
                    <td><input  type="text" 
                                name="nombre"
                                id="nombre" 
                                value="" 
                                placeholder="Nombre" 
                                autofocus
                                size="30"
                                maxlength="10"
                                pattern="[A-Z]{10}"
                                required></td>
                </tr>
                <tr>
                    <td><label for="">Apellido</label></td>
                    <td><input  type="text" 
                                name="apellido"
                                id="apellido" 
                                value="" 
                                placeholder="Apellido" 
                                size="30"
                                maxlength="10"
                                pattern="[A-Z]{12}"
                                required></td>
                </tr>
                <tr>
                    <td><label for="">Edad</label></td>
                    <td><input  type="number" 
                                name="edad"
                                id="edad" 
                                value="" 
                                placeholder="Edad" 
                                size="30"
                                maxlength="10"
                                pattern="[0-9]{2}"
                                required></td>
                </tr>
                <tr>
                    <td><label for="">Dirección</label></td>
                    <td><input  type="text" 
                                name="direccion"
                                id="direccion" 
                                value="" 
                                placeholder="Direccion" 
                                size="30"
                                maxlength="20"
                                pattern="[A-Z][0-9]"
                                required></td>
                </tr>
                <tr>
                    <td>
                        <label for="provincias">Provincias</label>
                    </td>
                    <td>
                        <select name="provincias" id="provincias">
                        
                            <optgroup label="PROV 1">
                            <option value="1">Huelva</option>
                            <option value="2">Sevilla</option>
                            <option value="3">Cordoba</option>
                            <option value="4">Jaen</option>
                        </optgroup>
                        <optgroup label="PROV 2">
                            <option value="5">Cadiz</option>
                            <option value="6">Malaga</option>
                            <option value="7">Granada</option>
                            <option value="8">Almeria</option>
                        </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="provincias">Teléfono</label>
                    </td>
                    <td>
                        <select name="prefijo" id="prefijo">
                            <option value="1">+34</option>
                            <option value="2">+33</option>
                            <option value="3">+1</option>
                        </select>
                    
                    <input  type="tel" 
                        name="telefono"
                        id="telefono" 
                        value="" 
                        placeholder="Telefono" 
                        size="30"
                        maxlength="20"
                        pattern="[0-9]{9]"
                        required></td>
                </tr>
                <tr>
                    <td><label for="pregunta">¿Has trabajado antes?</label></td>
                    <td>
                        <input type="radio" name="pregunta" id="pregunta" value="S" checked><span>Sí</span>
                        <input type="radio" name="pregunta" id="pregunta" value="N"><span>No</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechas">Fecha ultimo trabajo</label>
                    </td>
                    <td>
                        <input type="date" id="fecha1" name="fecha1">
                    </td>
                </tr>
                <tr>
                    <td><label for="aficiones">Redes Sociales</label></td>
                    <td>
                        <input type="checkbox" name="Instagram" id="Instagram" value="i"><span>Instagram</span>
                        <input type="checkbox" name="Facebook" id="Facebook" value="f"><span>Facebook</span>
                        <input type="checkbox" name="Tuenti" id="Tuenti" value="t"><span>Tuenti</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mensajes">Descripción</label>
                    </td>
                    <td>
                        <textarea name="mensaje" id="mensaje" cols="50" rows="10" maxlength="200"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Enviar"><td>
                </tr>
            </table>
        </form>
    </fieldset>
    </div>
    </form>
</body>
</html>
