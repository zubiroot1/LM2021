        <body>
        




        <img src="fondo.png"  
         alt="Logo de Google"
         usemap="#google" usemap="yt" ismap="ismap"> 
         <map name="google" id="google">
                <area shape="rect" 
                      coords="0,0,150,150"
                      href="https://www.google.es"
                      target="_blank"> 
        <map name="yt" id="yt">
                <area shape="rect" 
                      coords="150,0,300,150"
                      href="https://www.youtube.com"
                      target="_blank">

         </map>
    
</body>
