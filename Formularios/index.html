<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div style="width: 200px; margin: 0px auto;">
      <fieldset>
        <legend>MI FORMULARIO</legend>
        <form action="registro.php" method="POST">
            <table>
                <tr>
                    <td><label for="">Nombre</label></td>
                    <td><input  type="text" 
                                name="nombre"
                                id="nombre" 
                                value="" 
                                placeholder="Escribe aqui cara qlo" 
                                autofocus
                                size="30"
                                maxlength="10"
                                pattern="[A-Z]{6}[0-9]{4}"></td>
                </tr>
                <tr>
                    <td><label for="pregunta">¿Mayor de edad?</label></td>
                    <td>
                        <input type="radio" name="pregunta" id="pregunta" value="S" checked><span>Sí</span>
                        <input type="radio" name="pregunta" id="pregunta" value="N"><span>No</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password"
                                name="pass"
                                id="pass"   ></td>
                </tr>
                <tr>
                    <td><label for="aficiones"></label></td>
                    <td>
                        <input type="checkbox" name="deporte" id="deporte" value="D"><span>Deporte</span>
                        <input type="checkbox" name="cine" id="cine" value="c"><span>Cine</span>
                        <input type="checkbox" name="viajar" id="viajar" value="v"><span>Viajar</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="provincias">Provincias</label>
                    </td>
                    <td>
                        <select name="provincias" id="provincias">
                        
                            <optgroup label="PROV 1">
                            <option value="1">Huelva</option>
                            <option value="2">Sevilla</option>
                            <option value="3">Cordoba</option>
                            <option value="4">Jaen</option>
                        </optgroup>
                        <optgroup label="PROV 2">
                            <option value="5">Cadiz</option>
                            <option value="6">Malaga</option>
                            <option value="7">Granada</option>
                            <option value="8">Almeria</option>
                        </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fichero">Imagen</label>
                    </td>
                    <td>
                        <input type="file" name="fichero" id="fichero">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edad">Edad</label>
                    </td>
                    <td>
                        <input type="number" id="edad" name="edad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="url">URL</label>
                    </td>
                    <td>
                        <input type="url" id="url" name="url" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="busqueda">Busqueda</label>
                    </td>
                    <td>
                        <input type="search" id="search" name="search" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechas">Fecha ida</label>
                    </td>
                    <td>
                        <input type="date" id="fecha1" name="fecha1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechas">Fecha vuelta</label>
                    </td>
                    <td>
                        <input type="datetime-local" id="fecha2" name="fecha2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechas">Hora muerte</label>
                    </td>
                    <td>
                        <input type="time" id="fecha3" name="fecha3">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechas">Mes muerte</label>
                    </td>
                    <td>
                        <input type="month" id="fecha4" name="fecha4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mensajes">Mensajes</label>
                    </td>
                    <td>
                        <textarea name="mensaje" id="mensaje" cols="50" rows="10" maxlength="200"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Mandarlo pa alla"><td>
                </tr>

            </table>
        </form>
    </fieldset>
    </div>
    
       

    </form>
</body>
</html>
