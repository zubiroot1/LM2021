<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1</title>

    <script src="main.js"></script>

</head>
<body>
    <h1>FORMULARIO</h1>    
    <div style="width: 50%;float: left;">
        <form action="" method="GET" name="nombreFormulario" onsubmit="return validarFormulario()">
            <table>
                <tr>
                    <td><label for="login">login</label></td>
                    <td>
                        <input type="text" name="login"
                               id="login" placeholder="Login">
                    </td>
                    <td><span id="splogin" style="color: red;"></span></td>
                </tr>
                <tr>
                    <td><label for="telefono">Teléfono</label></td>
                    <td><input type="tel" name="telefono" id="telefono"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="web">web</label></td>
                    <td><input type="text" name="web" id="web"></td>
                    <td><span id="spweb"></span></td>
                </tr>
                <tr>
                    <td><label for="pregunta">¿Mayor de edad?</label></td>
                    <td>
                        <input type="radio" name="pregunta" id="pregunta" value="S" checked><span>Sí</span>
                        <input type="radio" name="pregunta" id="pregunta" value="N"><span>No</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fichero">Imagen</label>
                    </td>
                    <td>
                        <input type="file" name="fichero" id="fichero">
                    </td>
                </tr>
                <tr>
                    <td><label for="aficiones">Aficiones</label></td>
                    <td>
                        <input type="checkbox" name="deporte" id="deporte" value="D" onclick="cambio1()" /><span>Deporte</span>
                        <input type="checkbox" name="cine" id="cine" value="C" onclick="cambio2()" /><span>Cine</span>
                        <input type="checkbox" name="musica" id="musica" value="M" onclick="cambio3()" /><span>Música</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="elecciones">Elecciones</label></td>
                    <td>
                        <select name="Sistemas operativos">
                            <option selected value="0"> Elige una opción </option>
                            <optgroup label="Microsoft">
                                <option value="1">Windows Vista</option>
                                <option value="2">Windows 7</option>
                                <option value="3">Windows XP</option>
                            </optgroup>
                            <optgroup label="Linux">
                                <option value="10">Fedora</option>
                                <option value="11">Debian</option>
                                <option value="12">Suse</option>
                            </optgroup>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="capaerrores" style="width: 50%;float: left;color: red;visibility: hidden;">
        <h3>Errores</h3>
        <span id="errores"></span>
    </div>
</body>
</html>
