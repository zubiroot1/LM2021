<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Formularios</title>

    <script src="java.js"></script>

</head>
<body>
    <h1>FORMULARIO</h1>
    <div style="width: 50%;float: left;">
        <form action="" method="GET" name="nombreFormulario" onsubmit="return validarFormulario()">
            <table>
                <tr>
                    <td><label for="email">email</label></td>
                    <td>
                        <input type="text" name="email"
                               id="email" placeholder="email">
                    </td>
                    <td><span id="spedad" style="color: red;"></span></td>
                </tr>
                <tr>
                    <td><label for="web">web</label></td>
                    <td><input type="text" name="web" id="web"></td>
                </tr>
                <tr>
                    <td><label for="edad">Edad</label></td>
                    <td><input type="text" name="edad" id="edad"></td>
                    <td><span id="spedad"></span></td>
                </tr>
                <tr>
                    <td><label for="pass">Contraseña</label></td>
                    <td><input type="password" name="pass" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="rpass">Repetir contraseña</label></td>
                    <td><input type="password" name="rpass" id="rpass"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="capaerrores" style="width: 50%;float: left;color: red;visibility: hidden;">
        <h3>Errores</h3>
        <span id="errores"></span>
    </div>
</body>
</html>
